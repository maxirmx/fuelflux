name: Build FuelFlux

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true    

jobs:
  build-x64:
    name: Build Ubuntu x64
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore CMake deps cache
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: ${{ runner.os }}-fuelflux-cmake-deps-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-fuelflux-cmake-deps-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake g++ make libssl-dev ninja-build

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: List built files
        run: ls -lah build/bin/

      - name: Run tests
        run: cd build && ctest --output-on-failure -C Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fuelflux-ubuntu-x64
          path: build/bin/fuelflux
          if-no-files-found: error

  build-armhf:
    name: Build Ubuntu ARMhf (Docker + QEMU, Ubuntu 22.04)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore CMake deps cache (armhf)
        uses: actions/cache@v4
        with:
          path: build-armhf/_deps
          key: ${{ runner.os }}-fuelflux-cmake-deps-armhf-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-fuelflux-cmake-deps-armhf-

      - name: Set up QEMU emulation
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm/v7

      - name: Run build in armhf container (Ubuntu 22.04)
        run: |
          # Run a container built for armhf using QEMU; mount the repo and build inside
          docker run --rm --platform linux/arm/v7 \
            -v "${{ github.workspace }}:/work" -w /work \
            ubuntu:22.04 bash -lc "
              set -euo pipefail
              apt-get update
              apt-get install -y --no-install-recommends \
                build-essential cmake ninja-build g++ ca-certificates git libssl-dev
              git config --global --add safe.directory /work/build-armhf/_deps/nlohmann_json-src
              git config --global --add safe.directory /work/build-armhf/_deps/spdlog-src
              git config --global --add safe.directory /work/build-armhf/_deps/httplib-src
              git config --global --add safe.directory /work/build-armhf/_deps/googletest-src
              for d in \$(find /work/build-armhf/_deps -type d -name .git); do git config --global --add safe.directory "\$(dirname "\$d")"; done
              mkdir -p build-armhf
              cd build-armhf
              cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release
              cmake --build . --config Release -j\$(nproc)
              ctest --output-on-failure -C Release
            "

      - name: List built files
        run: ls -lah build-armhf/bin/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fuelflux-ubuntu-armhf
          path: build-armhf/bin/fuelflux
          if-no-files-found: error
