name: Build FuelFlux

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true    

jobs:
  build-x64:
    name: Build Ubuntu x64
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore CMake deps cache
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: ${{ runner.os }}-fuelflux-cmake-deps-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-fuelflux-cmake-deps-

      - name: Install dependencies
        # Do not install spdlog library. It depends on specific version of fmt, and it may be different from what you have or get installed.
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends pkg-config libsqlite3-dev libgpiod-dev \
               build-essential cmake ninja-build g++ ca-certificates git libssl-dev libnfc-dev   \
               libcurl4-openssl-dev libfmt-dev nlohmann-json3-dev libc-ares-dev

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTING=ON -DCODE_COVERAGE=ON

      - name: Build
        run: cmake --build build --config Release -DDISPLAY_TYPE=CONSOLE -j$(nproc)

      - name: Run tests
        run: cd build && ctest --output-on-failure -C Release

      - name: Generate coverage report
        run: |
          # Install lcov if not present
          sudo apt-get install -y lcov
          # Capture coverage excluding test directories, dependencies, and system files from the start
          lcov --capture --directory build --output-file coverage.info \
            --exclude '*/tests/*' \
            --exclude '*_test.cpp' \
            --exclude '*test.cpp' \
            --exclude '*/build/_deps/*' \
            --exclude '/usr/*' \
            --exclude '*/CMakeFiles/*'
     

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build-arm64:
    if: ${{ github.event_name == 'push' }}
    name: Build Ubuntu ARM64 (Docker + QEMU, Ubuntu 22.04)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore CMake deps cache (arm64)
        uses: actions/cache@v4
        with:
          path: build-arm64/_deps
          key: ${{ runner.os }}-fuelflux-cmake-deps-arm64-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-fuelflux-cmake-deps-arm64-

      - name: Set up QEMU emulation
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm64

      - name: Run build in arm64 container (Ubuntu 22.04)
        run: |
          # Run a container built for arm64 using QEMU; mount the repo and build inside
          # Do not install spdlog library. It depends on specific version of fmt, and it may be different from what you have or get installed.
          docker run --rm --platform linux/arm64 \
            -v "${{ github.workspace }}:/work" -w /work \
            ubuntu:22.04 bash -lc "
              set -euo pipefail
              apt-get update
              apt-get install -y --no-install-recommends pkg-config libsqlite3-dev libgpiod-dev \
                build-essential cmake ninja-build g++ ca-certificates git libssl-dev libnfc-dev \
                libcurl4-openssl-dev libfmt-dev nlohmann-json3-dev libc-ares-dev
              git config --global --add safe.directory /work/build-arm64/_deps/fmt-src
              git config --global --add safe.directory /work/build-arm64/_deps/nlohmann_json-src
              git config --global --add safe.directory /work/build-arm64/_deps/spdlog-src
              git config --global --add safe.directory /work/build-arm64/_deps/httplib-src
              git config --global --add safe.directory /work/build-arm64/_deps/googletest-src
              mkdir -p build-arm64
              cd build-arm64
              cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release
              cmake --build . --config Release -j\$(nproc)
              ctest --output-on-failure -C Release
            "

