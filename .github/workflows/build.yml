name: Build FuelFlux

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-x64:
    name: Build Ubuntu x64
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake g++ make

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: List built files
        run: ls -lah build/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fuelflux-ubuntu-x64
          path: build/bin/fuelflux
          if-no-files-found: error

  build-armhf:
    name: Build Ubuntu ARMhf (Docker + QEMU, Ubuntu 22.04)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU emulation
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm/v7

      - name: Run build in armhf container (Ubuntu 22.04)
        run: |
          # Run a container built for armhf using QEMU; mount the repo and build inside
          docker run --rm --platform linux/arm/v7 \
            -v "${{ github.workspace }}:/work" -w /work \
            ubuntu:22.04 bash -lc "
              set -euo pipefail
              apt-get update
              apt-get install -y --no-install-recommends \
                build-essential cmake ninja-build g++ ca-certificates git
              mkdir -p build-armhf
              cd build-armhf
              cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release
              cmake --build . --config Release -j$(nproc)
            "

      - name: List built files
        run: ls -lah build-armhf/bin/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fuelflux-ubuntu-armhf
          path: build-armhf/bin/fuelflux
          if-no-files-found: error
